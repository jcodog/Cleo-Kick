name: Publish Coverage Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  statuses: write
  checks: read

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate coverage report
        run: bun run coverage

      - name: Build test results page
        run: node scripts/render-vitest-report.mjs

      - name: Publish Vitest summary to job summary
        run: node scripts/render-vitest-report.mjs --summary

      - name: Generate badge endpoints
        run: node scripts/generate-badges.mjs

      - name: Generate Cloudflare Worker badge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/render-worker-badge.mjs

      - name: Upload coverage artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
