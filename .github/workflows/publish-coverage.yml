name: Publish Coverage Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  statuses: write
  checks: read

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate coverage report
        run: bun run coverage

      - name: Build test results page
        run: node scripts/render-vitest-report.mjs

      - name: Publish Vitest summary to job summary
        run: node scripts/render-vitest-report.mjs --summary

      - name: Generate badge endpoints
        run: node scripts/generate-badges.mjs

      - name: Upload coverage artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  run-deploy-script:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy application to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script_stop: "true"
          script: |
            export PATH="$HOME/.bun/bin:$PATH"
            cd ~/apps/cleo-kick/current || exit 1
            git pull origin main
            bun install
            pm2 reload cleo-kick || pm2 start ecosystem.config.cjs
            pm2 save
