name: Publish Coverage Report

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  statuses: write
  checks: read

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate coverage report
        run: bun run coverage

      - name: Build test results page
        run: node scripts/render-vitest-report.mjs

      - name: Publish Vitest summary to job summary
        run: node scripts/render-vitest-report.mjs --summary

      - name: Generate badge endpoints
        run: node scripts/generate-badges.mjs

      - name: Upload coverage artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-app:
    needs: deploy
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install deps (Bun)
        run: bun install --frozen-lockfile

      # If you build, do it here:
      # - name: Build app
      #   run: bun run build

      - name: Sync to /opt (preserve .env)
        run: |
          mkdir -p /opt/cleo-kick/current
          sudo -n rsync -a --delete --exclude '.env' ./ /opt/cleo-kick/current/

      - name: Start / reload with root PM2 (zero downtime)
        env:
          PM2_HOME: /root/.pm2
        run: |
          PM2="/root/.bun/install/global/node_modules/pm2/bin/pm2"
          cd /opt/cleo-kick/current
          sudo -n -E "$PM2" startOrReload ecosystem.config.cjs --update-env \
            || sudo -n -E "$PM2" start ecosystem.config.cjs
          sudo -n -E "$PM2" save
